<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <h5 class = "alert alert-success"> 자바스크립트에서 배열을 구현하는 방법</h5>
        <script>
            let arr1 = ["red", "green", "blue", "yellow", "orange", "pink"];
            for(let i=0; i<arr1.length;i++){
                document.write(`<b style="color:${arr1[i]};">${arr1[i]}</b>&nbsp;&nbsp;`)
            }
        </script>
        <hr>
        <script>
            let arr2= new Array(5); //()안에 숫자는 생략해도 됨
            arr2[0] = "../photo/1.jpg";
            arr2[1] = "../photo/3.jpg";
            arr2[2] = "../photo/9.jpg";
            arr2[3] = "../photo/15.jpg";
            arr2[4] = "../photo/18.jpg";

            //방법 1. 직접 arr2[i]로 적기
            for(i=0;i<arr2.length;i++){
                document.write(`<img src = "${arr2[i]}" width = 100>`)
            }
            //script 안이어서 hr도 document.write()로 적어줘야함
            document.write("<hr>");

            //방법 2.배열값을 얻는 또 다른 for문 (arr2 값을 a로 주기)
            for(let a of arr2){
                document.write(`<img src = "${a}" width = 100>`);
            }
        </script>
        <hr>
        <script>
            //java의 stack과 동일
            let arr3 = new Array();
            arr3.push("../mycar/mycar1.png");
            arr3.push("../mycar/mycar9.png");
            arr3.push("../mycar/mycar7.png");
            arr3.push("../mycar/mycar5.png");

            for(let i=0;i<arr3.length;i++){
                document.write(`<img src="${arr3[i]}" width=100>`);
            }

            document.write("<hr>");

            //마지막 push된 이미지 제거하기
            arr3.pop();
            arr3.pop();
            for(let a of arr3){
                document.write(`<img src="${a}" width=120>`);
            }
        </script>
    </body>
</html>
