<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div style="margin:30px;">
            <h3><b>글꼴 모양을 선택하세요</b></h3>
            <div lcass="input-group">
                <label>
                    <input type="checkbox" class="form-check-input"
                    id="chk1">&nbsp; 굵게
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="checkbox" class="form-check-input"
                    id="chk2">&nbsp; 기울게
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="checkbox" class="form-check-input"
                    id="chk3">&nbsp; 밑줄
                </label>
                &nbsp;&nbsp;
            </div>
            <br>
            <h3 style="margin-top:30px;"><b>글자색을 선택하세요</b></h3>
            <div class="input-group">
                <label>
                    <input type="radio" class="form-check-input fcolor"
                    value="red" name="fontcolor">&nbsp; 빨간색
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="radio" class="form-check-input fcolor"
                    value="black" checked name="fontcolor">&nbsp; 검정색
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="radio" class="form-check-input fcolor"
                    value="pink" name="fontcolor">&nbsp; 분홍색
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="radio" class="form-check-input fcolor"
                    value="orange" name="fontcolor">&nbsp; 오렌지색
                </label>
                &nbsp;&nbsp;
                <label>
                    <input type="radio" class="form-check-input fcolor"
                    value="blue" name="fontcolor">&nbsp; 파란색
                </label>
            </div>
            <br>

            <div class="input-group" style="margin-top:30px;">
                <h6>배경색 변경</h6>&nbsp;&nbsp;
                <br>
                <input type="color" id="bcolor" value="#ccccff">

                <h6 style="margin-left:20px;">글꼴 변경</h6>&nbsp;&nbsp;
                <select class="selfont">
                    <option>Jua</option>
                    <option>Gaegu</option>
                    <option>Caveat</option>
                    <option selected>Nanum Pen Script</option>
                    <option>Playwrite AU SA</option>
                </select>
            </div>
            <div class="input-group" style="margin-top:30px;">
                <h6>글자 크기 변경</h6>&nbsp;&nbsp;
                <!--min : 최소크기, max : 최대크기, step : 얼마씩 증가-->
                <input type="range" id="fsize" min="10" max="50" step="2"
                value="30" style="width : 300px;">
                <h6 class="fnum" style="margin-left:10px;">30</h6>
            </div>
            <br>
            
            <div class="box" style="margin:20px 20px; font-size : 22px; font-family : 'Nanum Pen Script'; font-size : 30px;">
                안녕하세요, I want to go Home!!! Please...
            </div>
        </div>

        <script>
            //초기값으로 배경색 가져와서 적용시키기
            $(".box").css("background-color",$("#bcolor").val());

            //range 이벤트
            $("#fsize").change(function(){
                $(".fnum").text($(this).val());
            });

            //굵게 이벤트
            $("#chk1").click(function(){
                if($(this).is(":checked"))
                    $(".box").css("font-weight","bold");
                else
                    $(".box").css("font-weight", "normal");
            });

            //기울게 이벤트
            $("#chk2").click(function(){
                if($(this).is(":checked"))
                    $(".box").css("font-style","italic");
                else
                    $(".box").css("font-style", "normal");
            });

            //밑줄 이벤트
            $("#chk3").click(function(){
                if($(this).is(":checked"))
                    $(".box").css("text-decoration","underline");
                else
                    $(".box").css("text-decoration", "none");
            });


            //글자색 이벤트
            $(".fcolor").click(function(){
                $(".box").css("color",$(this).val());
            });

            //배경색 이벤트
            $("#bcolor").change(function(){
                $(".box").css("background-color",$(this).val());
            });

            //글꼴
            $(".selfont").change(function(){
                $(".box").css("font-family",$(this).val());
            });

            //글자크기
            //range 이벤트
            // $("#fsize").change(function(){
            //     $(".fnum").text($(this).val());

            //     $(".box").css("font-size",$(this).val()+"px");
            // });

            //mousemove : 마우스 움직이지마자 바뀌도록 설정
            $("#fsize").mousemove(function(){
                $(".fnum").text($(this).val());

                $(".box").css("font-size", $(this).val()+"px");
            })
        </script>
    </body>
</html>
