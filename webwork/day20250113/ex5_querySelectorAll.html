        <div class = "box">

        <script>
            // querySelector : 해당 요소가 여러개라 할지라도 무조건 첫번재 요소값 하나만 반환
            let a = document.querySelector(".box>.msg");
            a.style.color = "red";

            //querySelectorAll : 값을 배열타입으로 얻는다
            let b = document.querySelectorAll(".box>.msg"); // 5개의 값을 배열타입으로 얻는다
            // b.style.color="green"; // 오류 나옴 -> b는 배열 타입이기 때문
            // console.log(b.length); //확인. 5
            b[1].style.backgroundColor="pink";
            b[3].style.backgroundColor="green";
            b[4].style.backgroundColor="cyan";

            // //각각 배열에 이벤트를 줄 경우
            // b[0].onmouseover=function(){
            //     // alert(1);
            //     this.style.color="gray";
            // }
            // b[0].onmouseout=function(){
            //     this.style.color="red";
            // }

            //한번에 이벤트를 적용할 경우
            for(let s of b){
                s.onmouseover = function(){
                    this.style.color="gray";
                }
                s.onmouseout = function(){
                    this.style.color="black";
                }
            }
        </script>

        <script>
            //문제 : 자동차에 마우스를 올리면 다른 이미지로 바뀌고 벗어나면 다시 원래의 이미지로 변경
            // 교수님의 풀이
            let cars = document.querySelectorAll("div.cars>img");
            console.log(cars.length);
            for(let car of cars){
                let oldPhoto="";
                car.onmouseover=function(){
                    //마우스가 위치한 곳의 이미지를 얻기
                    oldPhoto=this.getAttribute("src");
                    console.log(oldPhoto);

                    //새로운 이미지로 변경
                    this.setAttribute("src","../photo/K-049.png");
                }
                car.onmouseout = function(){
                    this.setAttribute("src",oldPhoto);
                }
            }
