    <style>
        /*body 아래의 모든 태그에 적용*/
        body *{
            font-family: 'Jua';
        }

        /*방문하지 않은 링크 스타일*/
        a:link{
            color : black;
            text-decoration : none; /*하이퍼링크의 밑줄을 없앰*/
        }

        /*visited : 한번 클릭(방문)했던 링크에 대한 스타일 적용*/
        a:visited{
            color : gray;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>A Tag Study!!</h2>
    <div style = "font-size: 20px;">
        <!-- target 지정하면 새로운 탭에 해당 url이 실행됨 -->
        <a href = "http://www.naver.com"> Naver </a><br> <!-- a href : 어디로 이동할지 주소 or 파일명 입력-->
        <a href = "http://www.naver.com" target="_blank">Naver</a><br><br>

        <a href = "http://m.nate.com">Nate</a><br><br>
        <a href = "http://m.nate.com" target="_new">Nate</a><br><br> <!--_blank나 _new나 똑같이 새 탭으로 실행됨-->

        <a href = "http://www.google.com">Google</a><br><br>
