<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div style = "margin : 20px; width : 350px" class = "input-group">
            <!-- class = "form-control" : 부트스트랩5에서 제공하는 형태로 보여줌-->
             <!-- placeholder : 데이터를 입력하기 전 나오는 설정 텍스트 (색깔 : 회색)-->
            <input type = "text" style = "width: 150px;"
            class = "form-control" placeholder="input name?">
            &nbsp;
            <!-- value : 데이터 입력하기 전 나오는 설정 텍스트(색깔 : 검정)-->
            <input type = "text" style = "width : 150px;"
            class = "form-control" value = "Hello">
        </div>
        <!-- class = form-select : 부트스트랩에서 제공하는 디자인-->
        <select class = "form-select" style = "width : 150px;">
            <option>java</option>
            <option selected>html5</option> <!-- selected : 기본값으로 보임 (안했을 경우 가장 먼저 쓴게 기본으로 나옴)-->
            <option>javascript</option>
            <option>springboot</option>
            <option>oracle</option>
        </select>
    <hr>
    <div class="container mt-3">
        <h3>이미지 다이얼로그</h3>
        <p>버튼을 클릭하면 이미지가 팝업으로 나옵니다</p>
        <!--복사해올 때 data-bs-target="#myImageModal"의 "" 안에는는 수정하고, 아래 id값도 웬만하면 똑같이 수정하기 -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myImageModal">
          Open modal
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myImageModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">신세경 이미지</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <img src = "../photo/18.jpg" style = "width: 100%;">
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
            </div>
      
          </div>
        </div>
      </div>
    </body>
</html>
