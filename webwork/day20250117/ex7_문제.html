<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }

            div.box{
                float:bottom;
                width : 60px;
                height : 60px;
                margin : 10px 5px;
                border : 1px solid black;
            }
        </style>
    </head>

    <body>
        <h5 class="alert alert-danger">마우스를 올리면 별 5개가 after로 추가하고 벗어나면 제거하기</h5>
        <br>이벤트는 div.box에 하기
        <div class="a">
            <div class="box" style="background-color : aquamarine"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color : rgb(41, 194, 97)"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color : rgb(211, 132, 132)"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color : rgb(234, 213, 150)"></div>
        </div>
    </body>
    <script>
        $("div.box").mouseover(function(){
            let s = "★★★★★";

            if($(this).next())
                $(this).next().remove();

            $(this).after(s);
        });
    </script>
</html>
