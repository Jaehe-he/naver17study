<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본 태그 공부</title>
</head>
<body>
    <!-- header 태그, 자동개행, 주석처리함, 설명쓰는곳-->
    <h1> H1 Font size </h1>
    <h2> H2 Font size </h2>
    <h3> H3 Font size </h3>
    <h4> H4 Font size </h4>
    <h5> H5 Font size </h5>
    <h6> H6 Font size </h6>

    <font size = "5" color = "orange" face = "Impact"> Orange Color Font Tag </font>
    <font size = "3" color = "hotpink" face = "Comic Sans MS"> HotPink Color Font Tag </font>
    <br>
    <font size = "10" color = "green" face = "궁서체"> 다들 안녕하세요??? </font>
    <br>
    <b> Bold <u>굵게 + underline </u>굵게 속성</b> 굵게 속성해제 <!-- b : 굵게 u : 밑줄-->
    <br>
    <i>italic 기울임꼴 </i> <!-- i :기울임 -->
    <h1>Happy<sup>Day(위첨자)</sup></h1>
    <h1>Happy<sub>Day(아래첨자)</sub></h1> <!--sup : 위첨자 sub : 아래첨자-->
    <h1><sup>2</sup>+Y<sup>3</sup></h1>
    <h1><sub>1</sub>,X<sub>2</sub></h1>

    <h1><strike>30000</strike>15000</h1> <!-- strike : 취소선 -->
</body>
</html>
