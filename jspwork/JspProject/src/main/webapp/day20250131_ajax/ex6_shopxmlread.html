<!-- 문제
	shop 테이블을 이용해서 xml로 반환하는 파일 : shoptoxml.jsp
	ex6_shopxmlread.html로 만들어 표로 출력
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>502 html study </title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<style>
	body *{
		font-family: 'Jua';
	}
	</style>
	<script type="text/javascript">
		let searchword ="";
			$(function(){
				list();
			
				$(".searchword").keyup(function(e){
					//searchword=e.target.value;
					searchword = $(this).val();
					list();
				});
			});
			
			function list(){
				$.ajax({
					type:"get",
					dataType:"xml",
					url:"./shoptoxml.jsp",
					success:function(res){
						let s="";
						s+=`<table class="table table-bordered" style="width : 400px;">
							<br><tr>
								<td> 상품명 </td>
								<td> 수량 </td>
								<td> 단가 </td>
								<td> 입고일 </td>
							</tr>
						`;
						
						//반복문
						$(res).find("shop").each(function(idx,ele){
							let e=$(ele);
						
							if(e.find("sangpum").text().includes(searchword)){
								s+=`
									<tr>
										<td> ${e.find("sangpum").text()}</td>
										<td> ${e.find("su").text()}</td>
										<td> ${e.find("danga").text()}</td>
										<td> ${e.find("ipgoday").text()}</td>
									</tr>
									`;	
							}
						});
					
						s+="</table>";
						$(".shoplist").html(s);
					}
				});
			}
	</script>
</head>
<body>
<div style="margin:20px;">
   <h5 class="alert alert-danger"> Shop XML 데이터 읽기</h5>
   <input type="text" class="searchword form-control" placeholder="검색할 상품을 입력하세요"
      style="width:300px;">
   <div class="shoplist">111</div>
</body>
</html>
